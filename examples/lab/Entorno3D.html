  <script

  <script src="https://unpkg.com/networked-aframe/dist/networked-aframe.min.js"></script>

<body>

  <!-- interfaz para ingresar a una sala nueva o existente  -->
  <div
    style="  z-index: 1; position: absolute;  width: 100%; display: flex; justify-content: center; align-items: center; ">

    <div id="InterSalaID" class="inter-sala">
      <h3> Bienvenidos </h3>
      <input placeholder=" ID de sala" class="input1" type="number" id="Idsalaexistente">
      <input placeholder=" Nickname" class="input1" id="nick" autocomplete="off">
      <input class="boton1" type="button" onclick="IngresaIdSalaExistente()" value="Ingresar">
      <input class="boton1" type="button" onclick="GeneraIDSala()" value="Sala nueva">
    </div>

  </div>

    <!-- En donde se muestra el video  -->
  <div class="mineVideo">
    <!-- En donde se muestra el video  -->
    <div class="minControlesVid">
      <i id="iconOcultarVid" class="Large material-icons" onclick="ocultarMostrarVid()">visibility_off</i>
    </div>

    <div id="idVideoYoutube" class="envVideo">
      <div id="playerVideo" class="dimVideo"></div>
    </div>

  </div>


  <!-- En donde se muestran las instrucciónes para el PC-->
  <div class="mineInstruccionesPc">
    <!-- controles vista de instrucciónes  -->
    <div class="minControlesInsPc">
      <i id="iconOcultarInsPc" class="Large material-icons" onclick="ocultarMostrarIns()">visibility_off</i>
    </div>

    <div class="envoInstr">
      <img id="IdinstrPC" class='instrucPC' src="https://i.ibb.co/BBBZDkk/pc.png" alt="Controles" width="350"
        height="328">
    </div>
  </div>


  <!-- En donde se muestran las instrucciónes para el celular-->
  <div class="mineInstruccionesMov">

    <!-- controles vista de instrucciónes  -->
    <div class="minControlesInsMov">
      <i id="iconOcultarInsMov" class="Large material-icons" onclick="ocultarMostrarInsMov()">visibility_off</i>
    </div>

    <div class="envoInstrMov">
      <img id="IdinstrMov" class='instrucMovil' src="https://i.ibb.co/pf66Pnh/cel.png" alt="Controles" width="400"
        height="400">
    </div>

  </div>

<!-- ********  Loader **********  -->
  <div Class="loaderDeem" id="idPreloadre">
    <div class="backLoader">
      
      <div class="lds-roller">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>

    </div>
  </div>

    renderer="antialias: true;
                colorManagement: true;
                sortObjects: true;
                physicallyCorrectLights: true;
                maxCanvasWidth: 1920;
                maxCanvasHeight: 1920;" networked-scene="room: dev;
                        adapter: webrtc;
                        debug:true">

    <a-assets>

      <!-- ***********  imagenes Stand1   ************* -->
      <img id="sky" src="/imagenes/sky.jpg">
      <img id="piso" material="emissive: #000000" scale="51.689 62.36035 175" position="1.02624 0 -13.04833"
          geometry="height: 1; primitive: plane" static-body="sphereRadius: NaN" src="/imagenes/PinoPiso.jpg">

      <!-- imagenes -->

      <img id="letrero" material="color: #ffffff; emissive: #232323" rotation="0 0 0"
          src="imagenes/5_bienvenidos.png"> <!-- imagenes muro -->

      <img id="cajast1" src="imagenes/33_counter_ninus.png"> <!-- imagenes caja -->
      <img id="paredst1" src="imagenes/55_cenefa_ninus.png"> <!-- imagenes pared -->

      <!-- Avatar -->
      <template id="avatar-template">
        <a-entity position="0 3 0" class="avatar">
          <a-entity class="nametag" text="value: Hello World; align:center;" position="0 1.1 0" rotation="0 180 0"
            scale="8 8 8"></a-entity>
          <a-sphere class="head" color="#ffffff" scale="0.45 0.5 0.4" position="0 0.3 0"></a-sphere>
          <a-entity class="face" position="0 0.35 0">
            <a-sphere class="eye" color="#efefef" position="0.16 0.1 -0.35" scale="0.12 0.12 0.12">
              <a-sphere class="pupil" color="#000" position="0 0 -1" scale="0.2 0.2 0.2"></a-sphere>
            </a-sphere>
            <a-sphere class="eye" color="#efefef" position="-0.16 0.1 -0.35" scale="0.12 0.12 0.12">
              <a-sphere class="pupil" color="#000" position="0 0 -1" scale="0.2 0.2 0.2"></a-sphere>
            </a-sphere>
          </a-entity>
        </a-entity>
      </template> <!-- /avatar -->
      <!-- /Templates -->
    </a-assets>

    <a-entity id="camera" position="0 0.6 0">
      <a-entity id="player" twoway-motion="speed: 70" networked="template:#avatar-template;attachTemplateToLocal:true;"

        kinematic-body="mass: 1; radius: 0.5">

        <a-sphere class="head" visible="false" random-color></a-sphere>
        <a-cursor>
        </a-cursor>
      </a-entity>
    </a-entity>

  <script>
    // se sincronizan los avatar en su posición y rotación, ademas se agrega el la sincronización del nombre del jugador
    // este Script debe ir en el docuimento HTML siempre
    NAF.schemas.add({
      template: '#avatar-template',
      components: [
        'position',
        'rotation',
        {
          selector: '.head',
          component: 'material',
          property: 'color'
        },
        {
          selector: '.nametag',
          component: 'text',
          property: 'value'
        }
      ]
    });

    // Called by Networked-Aframe when connected to server
    function onConnect() {
      console.log("onConnect", new Date());
    }

    // On mobile remove elements that are resource heavy
    var isMobile = AFRAME.utils.device.isMobile();

    if (isMobile) {
      var particles = document.getElementById('particles');
      particles.parentNode.removeChild(particles);
    }

      //aframe-watcher
  </script>
